<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
    <div id="container">
        <Input-form :v-on:get-notes="getNotes" :notes="notes"></Input-form>
    </div>
    <div id="containerNotes">
        <Notes v-for="(note, index) in notes" @delete="deleteNote(index)" @done="doneNote(note ,index)" @cancel="cancelEdit(note)" @edit="editNote(note, index)" :key="note.id" :notes="note"/>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
